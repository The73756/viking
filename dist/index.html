<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./img/logos/favicon.png">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Pauchok</title>
</head>

<body>
    <header class="header">
  <div class="container header__container">
    <a href="#" class="header__logo">
      <img src="img/logos/logo.svg" alt="Логотип" class="header__logo-img" />
    </a>
    <div class="header__nav-overlay" id="burger-overlay"></div>
    <nav class="header__nav" id="nav-burger">
      <div class="header__nav-top">
        <img src="img/logos/logo-red.svg" alt="Логотип" class="header__nav-logo" />
        <button class="btn header__nav-close" id="burger-btn-close">
          <svg class="header__nav-close-icon">
            <use xlink:href="img/icons/icons.svg#icon-close"></use>
          </svg>
        </button>
      </div>
      <ul class="list header__nav-list">
        <li>
          <a href="#">О фестивале</a>
        </li>
        <li>
          <a href="#">Программа 2023</a>
        </li>
        <li>
          <a href="#">Контакты</a>
        </li>
      </ul>
      <ul class="list header__social">
        <li>
          <a href="#" class="header__social-btn">
            <svg class="header__social-btn-icon">
              <use xlink:href="img/icons/icons.svg#icon-vk"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" class="header__social-btn">
            <svg class="header__social-btn-icon">
              <use xlink:href="img/icons/icons.svg#icon-tg"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <button class="btn header__burger-btn" id="burger-btn">
      <span class="header__burger-line"></span>
      <span class="header__burger-line"></span>
      <span class="header__burger-line"></span>
    </button>
  </div>
</header>


    <main>
        <img src="img/frame.svg" class="body-frame body-frame--left">
        <img src="img/frame-2.svg" class="body-frame body-frame--right">
        <section class="hero" style="background: url('../img/hero.jpg') 0 0 / cover no-repeat">
  <div class="container">
    <h1 class="title hero__title">
      Imandra <br />
      Viking Fest
    </h1>
    <div class="hero__footer">
      <div class="hero__info">
        <h3 class="title hero__info-title">19–20 августа 2023 года</h3>
        <p class="hero__info-content">Хедлайнер твоего лета!</p>
      </div>
      <button class="btn btn-primary hero__btn">
        Купить билет
        <svg class="hero__btn-icon">
          <use xlink:href="img/icons/icons.svg#icon-ship"></use>
        </svg>
      </button>
    </div>
    <img src="img/hero-frame.svg" class="hero__frame" />
  </div>
</section>

    </main>

    <footer class="footer">
    <div class="container">
        
    </div>
</footer>
    <script src="js/app.min.js"></script>
</body>
</html>
